<!-- Start of header -->
<header class="header_wrap">
		<div class="container">
			<div class="row">
				<div class="pull-left">
          <div class="logo">
            <!-- Font Awesome for logo placement -->
            <a href="#/main"><i class="fa fa-comments-o"></i>
            <h1>Dolmen</h1></a>
          </div>
        </div>
				<div class="pull-right">
					<div class="pull-right margin_right_10">
						<div class="margint45">
							<a href="#/t_login" id="special_btn" class="btn blue_line">Are you a tenant?</a>
						</div>
					</div>
				</div>
			</div>
	</header><!-- End of Header -->

	<!-- Start of Po Login Form -->
	<div class="col-md-12" id="po_log" >
	<form name="loginform" class="container" ng-controller="PoLoginController">
		<h2 id="po_login">Property Owner Login</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address:</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="email@example.com" title:"Email" ng-model="model.user"/>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="model.pass" required>
  </div>
  <a href="po_dash" id="special_btn" class="btn blue" ng-click="login($event)">Login</a>
	</div>
</form>
