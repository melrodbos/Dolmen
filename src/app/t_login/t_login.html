<!-- Start of header -->
<header class="header_wrap">
	<div class="container">
		<div class="row">
			<div class="pull-left">
				<div class="logo">
					<!-- Font Awesome for logo placement -->
					<a href="#/main"><i class="fa fa-comments-o"></i>
						<h1>Dolmen</h1></a>
				</div>
			</div>
			<div class="pull-right">
				<div class="pull-right margin_right_10">
					<div class="margint45">
						<a href="#/po_login" id="special_btn" class="btn blue">Property Owner login</a>
					</div>
				</div>
			</div>
		</div>
</header>
<!-- Start of Sign Up Form -->
<form name="userForm" class="container">
	<div class="form-group">
		<h2 id="po_login">Tenant Login</h2>
		<label for="exampleInputEmail1">Email address:</label>
		<input name="email" required class="form-control" id="exampleInputEmail1" placeholder="email@example.com" />
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password:</label>
		<input name="name" required class="form-control" id="exampleInputPassword1" placeholder="PasswordExample1" required>
	</div>
	<a href="#" id="special_btn" class="btn blue">Take me to my account</a>
</form>

<!-- Example code from http://product.moveline.com/angular-validation-part-1-form-basics.html -->
<div ng-controller="Controller">
  <form name="userForm" ng-submit="save(user)">

    <div class="form-group">
      <input name="name" required class="form-control" ng-model="user.name" placeholder="First Name">
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input name="" class="form-control" ng-model="user.email"
          placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <input class="form-control" ng-model="user.username"
        placeholder="Username">
    </div>

    <button type="submit" class="btn btn-default pull-right">
      Save
    </button>

  </form>
</div>







<!-- End of Sign Up Form -->
