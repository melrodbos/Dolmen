<div id="active_detail">
  <section class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3 id="po_panel_h3">Details</h3>
        <hr>
        <section ng-controller="ShowDetailController as ShowDetailCtrl" ng-view="detail in ShowDetailCtrl.details">
          <div ng-repeat="detail in ShowDetailCtrl.details">
            <p>
              <strong>Date: </strong>{{detail.date}}</p>
            <p>
              <strong>Category: </strong>{{detail.category}}</p>
            <p>
              <strong>Tenant Name: </strong>{{detail.tenant}}</p>
            <p>
              <strong>Address: </strong>{{detail.address}}</p>
            <p>
              <strong>Phone: </strong>{{detail.phone}}</p>
            <p>
              <strong>Email: </strong>{{detail.email}}</p>
            <p>
              <strong>Description: </strong>{{detail.description}}</p>
            <p>
              <strong>Comments: </strong>{{detail.comments}}</p>
          </div>
        </section>
        <!-- Single button -->
        <div class="btn-group">
          <button type="submit" class="btn blue dropdown-toggle" id="submit_mr" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
