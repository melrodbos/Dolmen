		<div class="col-md-12">
			<h2>Submit a Request</h2>
			<!-- Start of Maintenance Request Form -->
			<form class="po_new_req" class="form-group" id="mn_req_form">

				<label>Category: </label>
				<select type="text" ng-model="request.category" class="form-control" name="requests" required>
					<option value="" default selected>Select a Category</option>
					<option value="Appliance">Appliance</option>
					<option value="Cabinets">Cabinets</option>
					<option value="Electrical">Electrical</option>
					<option value="Fence">Fence</option>
					<option value="Flooring">Flooring</option>
					<option value="Garage">Garage</option>
					<option value="Hardware">Hardware</option>
					<option value="HOA">HOA</option>
					<option value="HVAC">HVAC</option>
					<option value="Pest Control">Pest Control</option>
					<option value="Plumbing">Plumbing</option>
					<option value="Pool">Pool</option>
					<option value="Roof">Roof</option>
					<option value="Water Heater">Water Heater</option>
				</select>
				<label>Property Address: </label>
				<input type="text" ng-model="request.address" class="form-control" name="address" placeholder="1234 Utopia St. Orlando, FL 32801" required/>
				<label>Contact Name: </label>
				<input type="text" ng-model="request.tenant" class="form-control" name="tenant" placeholder="Taylor Breeze" required/>
				<label>Contact phone: </label>
				<input type="text" ng-model="request.phone" class="form-control" name="phone" placeholder="555-555-5555" required/>
				<label>Contact email: </label>
				<input type="text" ng-model="request.email" class="form-control" name="email" placeholder="contact@email.com" />
				<label>Description: </label>
				<textarea ng-model="request.description" class="form-control" name="description" rows="6" cols="40" required></textarea>
				<label>Comments (Optional): </label>
				<textarea ng-model="request.comments" class="form-control" name="access" cols="40" rows="3">
				</textarea>
				<label>Access Instructions (Optional): </label>
				<textarea ng-model="request.instructions" class="form-control" name="access" cols="40" rows="3">
				</textarea>
				<label>Status: </label>
				<select type="text" ng-model="request.status" name="status" class="form-control">
					<option value="" default selected="selected">Select Status: </option>
					<option value="Pending">Pending</option>
					<option value="Active">Active</option>
					<option value="Completed">Completed</option>
				</select>
				<button type="submit" value="Submit" class="btn blue" id="submit_mr" ng-click="request.submit()">Submit</button>
			</form>
			<!-- End of maintenance request form -->
