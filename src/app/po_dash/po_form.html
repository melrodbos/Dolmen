<div class="row">
  <div class="col-md-12">
<form class="po_new_req" class="form-group" ng-controller="RequestController as request" ng-submit="request.submit()">
  <label>Category</label>
  <select type="text" ng-model="request.category" class="form-control" name="requests" required>
    <option value="" default selected>Select a Category</option>
    <option value="Appliance">Appliance</option>
    <option value="Cabinets">Cabinets</option>
    <option value="Electrical">Electrical</option>
    <option value="Fence">Fence</option>
    <option value="Flooring">Flooring</option>
    <option value="Garage">Garage</option>
    <option value="Hardware">Hardware</option>
    <option value="HOA">HOA</option>
    <option value="HVAC">HVAC</option>
    <option value="Pest Control">Pest Control</option>
    <option value="Plumbing">Plumbing</option>
    <option value="Pool">Pool</option>
    <option value="Roof">Roof</option>
    <option value="Water Heater">Water Heater</option>
  </select>
  <label>Address</label>
  <input type="text" ng-model="request.address" class="form-control" name="address" placeholder="1234 Utopia St. Orlando, FL 32801" required/>
  <label>Phone</label>
  <input type="text" ng-model="request.phone" class="form-control" name="phone" placeholder="555-555-5555" required/>
  <label>Description</label>
  <input type="text" ng-model="request.description" class="form-control" name="description" placeholder="Description" required/>
  <label>Access Instructions</label>
  <input type="text" ng-model="request.instructions" class="form-control" name="instructions" placeholder="Special Instructions" required/>
  <button type="submit" value="Submit" class="btn blue" id="submit_mr">Submit</button>
</form>
</div>
</div>
